{% extends "menu.html" %}
{% block content %}
<div class="main">

    <div class="add_space">
        <h1>Add and share your works!!</h1>
        <p class="how_to_add">
            追加できるファイルはpdf, docx, pptxだけです。
        </p>
        <!--enctype="multipart/form-data"てなに？？？-->
        <form class="form_001" method="POST" id="form_001" enctype="multipart/form-data">
            <select name="select_school_type">
                <option value=""hidden>校種を選択</option>
                <option value="1">小学校</option>
                <option value="2">中学校</option>
                <option value="3">高等学校</option>
                <option value="4">特別支援</option>
            </select>
            <select name="select_subjects">
                <option value=""hidden>教科領域等を選択</option>
                <option value="1">国語科</option>
                <option value="2">算数科</option>
                <option value="3">理科</option>
                <option value="4">社会科</option>
                <option value="5">音楽科</option>
                <option value="6">体育科</option>
                <option value="7">保健体育科</option>
                <option value="8">道徳の時間</option>
                <option value="9">道徳教育</option>
                <option value="10">特別活動</option>
                <option value="11">総合的な学習の時間</option>
                <option value="12">生活科</option>
                <option value="13">美術科</option>
                <option value="14">数学科</option>
                <option value="15">英語科</option>
                <option value="16">外国語活動</option>
                <option value="17">技術分野</option>
                <option value="18">家庭分野</option>
                <option value="19">図画工作科</option>
                <option value="20">地理歴史科</option>
                <option value="21">公民科</option>
                <option value="22">農業科</option>
                <option value="23">商業科</option>
                <option value="24">工業科</option>
                <option value="25">家庭科</option>
                <option value="26">自立活動</option>
                <option value="27">芸術科</option>
                <option value="28">外国語科</option>
                <option value="29">スポーツ総合科</option>
            </select>
            <select name="select_grade">
                <option value=""hidden>学年を選択</option>
                <option value="1">1学年</option>
                <option value="2">2学年</option>
                <option value="3">3学年</option>
                <option value="4">4学年</option>
                <option value="5">5学年</option>
                <option value="6">6学年</option>
                <option value="7">小学部</option>
                <option value="8">中学部</option>
                <option value="9">高等部</option>
            </select>

            <input type="text" name="subject_title" placeholder="単元題材名" autocomplete="off">
            <input type="text" name="done_year" placeholder="実施年度" autocomplete="off">
            <div class="add_square_dashed">
                <label for="upload_button">
                    <div class="add_square">
                        <img src="../static/svg/add_button.svg" class="add_button" onselectstart="return false;" onmousedown="return false;">
                        <h3>{{upload_status}}</h3>
                        <input type="file" id="upload_button" name="file" style="display: none;" onchange="$('#fake_input_file').val($(this).prop('files')[0].name);">
                        <input readonly type="text" class="selected_file_name" id="fake_input_file" value="" onClick="$('#file').click();">
                    </div>
                </label>
            </div>
            <div class="submit_center">
                <input type="submit" name="share_button" id="share_button" value="Upload!">
            </div>
        </form>
    </div>
</div>

{% endblock %}
